body, html {

/* OpenSansRegular */
@font-face {
	font-family: 'OpenSans';
	font-display: swap;
	font-style: normal;
	font-weight: 400;
	src: local(''),

}

/* OpenSansSemiBold */
@font-face {
font-family: 'OpenSans';
font-display: swap;
font-style: normal;
font-weight: 600;

	url('./fonts/OpenSansSemiBold.woff2')format('woff2'), /* Super Modern Browsers */
	url('./fonts/OpenSansSemiBold.woff')format('woff'); /* Modern Browsers */
}

/* OpenSansBold */
@font-face {
font-family: 'OpenSans';
font-display: swap;
font-style: normal;
font-weight: 700;
src: local(''),
	url('./fonts/OpenSansBold.woff2')format('woff2'), /* Super Modern Browsers */

}
