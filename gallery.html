<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<title>European Great Dane Champions 1900-1980</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./css/fancybox.css" />
	<link rel="stylesheet" href="./css/carousel_v2.css" />
	<link rel="stylesheet" href="./css/eu-gallery.css">


	<link href="./css/eu-gallery.css" rel="stylesheet">
	<style>
		p {
			font-family: 'OpenSans', sans-serif;
			font-size: 16px;
			margin: 0;
			text-align: center;
			color: white;
		}
		@media (max-width: 767px) {
			.sw__left {
				padding-top:100%;
			}
		}
		@media (min-width: 768px) {
			.sw__left {
				padding-top:50%;
			}
		}
	</style>
</head>
<body>
<p>Click/tap to enlarge - нажмите для увеличения</p>

<div class="swipe" id="app">
	<div class="sw__left">
		<div class="f-carousel" id="Carousel-1"></div>
	</div>
</div>

<!-- Scripts -->
<script src="./js/fancybox.umd.js"></script>
<script src="./js/carousel.umd.js"></script>

<script>
	async function createGalleryFromJSON(jsonList) {
		const carouselContainer = document.getElementById('Carousel-1');
		if (!carouselContainer) return;
		carouselContainer.innerHTML = '';

		jsonList.forEach((imageFileName, index) => {
			const fullImagePath = `./collection/${imageFileName}`;

			// div.f-carousel__slide
			const slideDiv = document.createElement('div');
			slideDiv.className = 'f-carousel__slide';
			slideDiv.setAttribute('data-caption', imageFileName);
			slideDiv.setAttribute('data-fancybox', 'gallery');
			slideDiv.setAttribute('data-src', fullImagePath);
			slideDiv.setAttribute('data-index', index);

			// div.sw__img
			const imgWrapper = document.createElement('div');
			imgWrapper.className = 'sw__img';

			// <img>
			const img = document.createElement('img');
			img.src = fullImagePath;
			img.alt = imageFileName;

			// собираем структуру
			imgWrapper.appendChild(img);
			slideDiv.appendChild(imgWrapper);
			carouselContainer.appendChild(slideDiv);
		});

		// Привязка Fancybox
		Fancybox.bind('[data-fancybox="gallery"]', {
			dragToClose: false,
			doubleClick: "zoom",
			Thumbs: false
		});

		// Инициализация карусели
		new Carousel(carouselContainer, {
			Navigation: false,
			Dots: false,
			center: true,
			slidesPerPage: 1
		});
	}

	document.addEventListener('DOMContentLoaded', async () => {
		try {
			const res = await fetch('./collection/images.json');
			if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
			const data = await res.json();
			createGalleryFromJSON(data);
		} catch (err) {
			console.error('Ошибка при загрузке JSON:', err);
		}
	});
</script>

</body>
</html>
